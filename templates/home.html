<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Loan Eligibility Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Gender" placeholder="Gender (0 or 1)" required="required" /><br>
    	<input type="text" name="Married" placeholder="Married (0 or 1)" required="required" /><br>
        <input type="text" name="Dependents" placeholder="Dependents (0 to 3)" required="required" /><br>
        <input type="text" name="Education" placeholder="Education (0 or 1)" required="required" /><br>
        <input type="text" name="Self_Employed" placeholder="Self_Employed (0 or 1)" required="required" /><br>
        <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome ($ yearly)" required="required" /><br>
        <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome ($ yearly)" required="required" /><br>
        <input type="text" name="LoanAmount" placeholder="LoanAmount ($700k max)" required="required" /><br>
        <input type="text" name="Loan_Amount_Term" placeholder="Loan_Term (12 to 480)" required="required" /><br>
        <input type="text" name="Credit_History" placeholder="Credit_History (0 or 1)" required="required" /><br>
        <input type="text" name="Property_Area" placeholder="Property_Area (0 to 2)" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
